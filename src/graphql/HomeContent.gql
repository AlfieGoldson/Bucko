query {
    allHome_abouts(uid: null) {
        edges {
            node {
                content
            }
        }
    }

    allArtworks(tags_in: ["Logo"], first: 8) {
        edges {
            node {
                title
                thumb
            }
        }
    }

    allClients(first: 8) {
        edges {
            node {
                name
                picture
                content
                date
            }
        }
    }
}
